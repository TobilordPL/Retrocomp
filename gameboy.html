		<img id="maleImg" src="Images/Amiga/Amiga_600_1.png" alt="Amiga 600" style="width:100%;max-width:300px">
		<img id="maleImg2" src="Images/Amiga/Amiga_600_2.png" alt="Amiga 600" style="width:100%;max-width:300px">
		<img id="maleImg3" src="Images/Amiga/Amiga_600_3.png" alt="Amiga 600" style="width:100%;max-width:300px">
		<img id="maleImg4" src="Images/Amiga/Amiga_600_4.png" alt="Amiga 600" style="width:100%;max-width:300px">
		<div id="myimgpow" class="imgpow">
		<span class="krzyz">&times;</span>
		<img class="imgpow-content" id="zdj01">
		<div id="caption"></div>
	</aside>
	
	<script>

		// Pobiera zdjęcie
		var imgpow = document.getElementById("myimgpow");

		// Pomniejszony obraz powiększa się a jego "alt" zostaje opisem
		var zdj = document.getElementById("maleImg");
		var zdj2 = document.getElementById("maleImg2");
		var zdj3 = document.getElementById("maleImg3");
		var zdj4 = document.getElementById("maleImg4");
		var imgpowImg = document.getElementById("zdj01");
		var captionText = document.getElementById("caption");
		zdj.onclick = function(){
			imgpow.style.display = "block";
			imgpowImg.src = this.src;
			captionText.innerHTML = this.alt;
		}
		zdj2.onclick = function(){
			imgpow.style.display = "block";
			imgpowImg.src = this.src;
			captionText.innerHTML = this.alt;
		}
		zdj3.onclick = function(){
			imgpow.style.display = "block";
			imgpowImg.src = this.src;
			captionText.innerHTML = this.alt;
		}
		zdj4.onclick = function(){
			imgpow.style.display = "block";
			imgpowImg.src = this.src;
			captionText.innerHTML = this.alt;
		}

		// Umieszcza Krzyżyk w rogu ekranu
		var span = document.getElementsByClassName("krzyz")[0];

		// Po naciśnięciu Krzyżyka obraz zmniejsza się
		span.onclick = function() {
			imgpow.style.display = "none";
		}
	</script>
